name: GitHub Metrics

on:
  push:
    branches: 
      - master  
  
  schedule:
    - cron:  "0 0 * * *" 
    
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # ðŸ“… Isometric commit calendar
      - name: metrics-Half-year-calendar
        uses: lowlighter/metrics@latest
        with:
          base: ""
          filename: assets/metrics.plugin.isocalendar.svg
          token: ${{ github.token }}
          plugin_isocalendar: yes
